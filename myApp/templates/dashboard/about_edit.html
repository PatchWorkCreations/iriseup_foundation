{% extends 'dashboard/base.html' %}

{% block title %}Edit About - Dashboard{% endblock %}

{% block content %}
<div class="mb-8">
    <h1 class="text-3xl font-bold text-navy mb-2">Edit About Section</h1>
    <p class="text-gray-600">Page: {{ page }}</p>
</div>

<form method="post" class="bg-white rounded-lg shadow p-6">
    {% csrf_token %}
    
    <div class="mb-6">
        <label class="block text-gray-700 font-bold mb-2">Label (optional)</label>
        <input type="text" name="label" value="{{ about.label }}" 
               class="w-full px-4 py-2 border border-gray-300 rounded-lg">
    </div>
    
    <div class="mb-6">
        <label class="block text-gray-700 font-bold mb-2">Heading *</label>
        <input type="text" name="heading" value="{{ about.heading }}" required
               class="w-full px-4 py-2 border border-gray-300 rounded-lg">
    </div>
    
    <div class="mb-6">
        <label class="block text-gray-700 font-bold mb-2">Description</label>
        <textarea name="description" rows="6" 
                  class="w-full px-4 py-2 border border-gray-300 rounded-lg">{{ about.description }}</textarea>
    </div>
    
    <div class="mb-6">
        <label class="block text-gray-700 font-bold mb-2">Image URL</label>
        <input type="url" name="image_url" value="{{ about.image_url }}" 
               class="w-full px-4 py-2 border border-gray-300 rounded-lg">
        <p class="text-sm text-gray-500 mt-1">Use an image URL from the gallery</p>
    </div>
    
    <div class="flex gap-4">
        <button type="submit" class="bg-gold text-navy px-6 py-2 rounded-lg hover:bg-amber">
            Save Changes
        </button>
        <a href="{% url 'dashboard:gallery' %}" class="bg-gray-300 text-gray-700 px-6 py-2 rounded-lg hover:bg-gray-400">
            Browse Gallery
        </a>
    </div>
</form>
{% endblock %}
