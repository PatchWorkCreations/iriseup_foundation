{% extends 'dashboard/base.html' %}

{% block title %}{% if program.id %}Edit{% else %}Add{% endif %} Program - Dashboard{% endblock %}

{% block content %}
<div class="mb-8">
    <h1 class="text-3xl font-bold text-navy mb-2">{% if program.id %}Edit{% else %}Add{% endif %} Program</h1>
</div>

<form method="post" class="bg-white rounded-lg shadow p-6">
    {% csrf_token %}
    
    <div class="mb-6">
        <label class="block text-gray-700 font-bold mb-2">Label (optional)</label>
        <input type="text" name="label" value="{{ program.label }}" 
               placeholder="e.g., PROGRAM"
               class="w-full px-4 py-2 border border-gray-300 rounded-lg">
    </div>
    
    <div class="mb-6">
        <label class="block text-gray-700 font-bold mb-2">Title *</label>
        <input type="text" name="title" value="{{ program.title }}" required
               class="w-full px-4 py-2 border border-gray-300 rounded-lg">
    </div>
    
    <div class="mb-6">
        <label class="block text-gray-700 font-bold mb-2">Description</label>
        <textarea name="description" rows="4" 
                  class="w-full px-4 py-2 border border-gray-300 rounded-lg">{{ program.description }}</textarea>
    </div>
    
    <div class="mb-6">
        <label class="block text-gray-700 font-bold mb-2">Icon (FontAwesome class)</label>
        <input type="text" name="icon" value="{{ program.icon }}" 
               placeholder="e.g., fas fa-heart"
               class="w-full px-4 py-2 border border-gray-300 rounded-lg">
    </div>
    
    <div class="mb-6">
        <label class="block text-gray-700 font-bold mb-2">Learn More URL</label>
        <input type="text" name="learn_more_url" value="{{ program.learn_more_url }}" 
               class="w-full px-4 py-2 border border-gray-300 rounded-lg">
    </div>
    
    <div class="mb-6">
        <label class="block text-gray-700 font-bold mb-2">Sort Order</label>
        <input type="number" name="sort_order" value="{{ program.sort_order|default:0 }}" 
               class="w-full px-4 py-2 border border-gray-300 rounded-lg">
    </div>
    
    <div class="mb-6">
        <label class="flex items-center">
            <input type="checkbox" name="is_active" {% if program.is_active %}checked{% endif %} 
                   class="mr-2">
            <span class="text-gray-700 font-bold">Active</span>
        </label>
    </div>
    
    <div class="flex gap-4">
        <button type="submit" class="bg-gold text-navy px-6 py-2 rounded-lg hover:bg-amber">
            Save
        </button>
        <a href="{% url 'dashboard:programs_list' %}" class="bg-gray-300 text-gray-700 px-6 py-2 rounded-lg hover:bg-gray-400">
            Cancel
        </a>
    </div>
</form>
{% endblock %}
